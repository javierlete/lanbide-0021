<!DOCTYPE html>
<html lang="es"
	th:replace="~{fragmentos/principal :: principal(~{::title}, ~{::article})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ipartekify</title>
</head>
<body>
	<article>
		<!-- TODO revisar container -->
		<div class="container">
			<div class="text-danger" th:if="${param.error}">Usuario o contraseña incorrectos.</div>
			<div class="text-danger" th:if="${param.logout}">Has cerrado la sesión.</div>
			<form th:action="@{/login}" method="post">
				<div class="row mb-3">
					<label for="username" class="form-label col-sm-2">Email</label>
					<div class="col-sm-10">
						<input class="form-control" type="email" name="username" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="password" class="form-label col-sm-2">Contraseña</label>
					<div class="col-sm-10">
						<input class="form-control" type="password" name="password" />
					</div>
				</div>
				<div class="row mb-3">
					<div class="offset-sm-2 col-sm-10">
						<input class=" btn btn-primary" type="submit" value="Login" />
					</div>
				</div>
			</form>
		</div>
	</article>
</body>
</html>
